<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body class="body-cadastro">
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="container p-5 box d-flex flex-column justify-content-center rounded shadow"
      >
        <div
          class="container d-flex justify-content-center align-content-center"
        >
          <img
            src="/resources/Economiks Logo.png"
            alt="logo economiks"
            class="logo-economiks"
            style="min-width: 40px; width: 160px"
          />
        </div>
        <!--Título-->
        <div class="row justify-content-center align-items-center">
          <a href="../index.html" style="text-decoration: none">
            <h1 class="titletext text-center">
              <span class="titletext" style="color: rgba(103, 135, 105, 1)"
                >eco</span
              >nomiks
            </h1>
          </a>
          <p class="text-center">Crie sua conta economiks!</p>
        </div>

        <!--Info 1-->
        <div class="row">
          <input
            type="text"
            class="form-control col-lg m-2"
            placeholder="Nome"
            aria-label="Name"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="row">
          <input
            type="email"
            class="form-control col-lg m-2"
            placeholder="Digite seu e-mail"
            aria-label="Digite seu e-mail"
            aria-describedby="basic-addon1"
          />
        </div>

        <!--Info 2-->

        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control col-lg m-2"
              placeholder="CEP"
              aria-label="CEP"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="col">
            <input
              type="text"
              class="form-control col-lg m-2"
              placeholder="Nº"
              aria-label="Nº"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <!--Info 3-->
        <div class="row">
          <input
            type="text"
            class="form-control col-lg m-2"
            placeholder="Complemento"
            aria-label="Complemento"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="row">
          <input
            type="password"
            class="form-control col-lg m-2"
            placeholder="Digite sua senha"
            aria-label="Digite sua senha"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="row">
          <input
            type="password"
            class="form-control col-lg m-2"
            placeholder="Confirme sua senha"
            aria-label="Confirme sua senha"
            aria-describedby="basic-addon1"
          />
        </div>

        <!--Botão (continuar)-->
        <div class="row justify-content-center align-items-center pt-4">
          <button type="button" class="btn col-4 m-2">CONTINUAR</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
