<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div

          aria-label="Digite sua senha"

        />

        <button class="btn ecobtn col-2 m-2">Entrar</button>
      </div>

      <!--Segunda coluna-->
      <div class="container p-5 side d-flex flex-column rounded-end">
        <h1 class="titletext text-center px-lg-5 px-sm-2">
          <span class="titletext" style="color: rgba(103, 135, 105, 1)"
            >eco</span
          >nomiks

        <div class="container">
          <h1></h1>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
