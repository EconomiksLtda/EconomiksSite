<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    
    <title>Document</title>
  </head>
  <body class="body-login">
    <div
      class="container h-100 d-flex flex-lg-row flex-md-row flex-sm-col justify-content-center align-items-center"
    >
      <div
        class="d-flex justify-content-center align-items-center container-fluid py-5 m-0 h-100"
      >
        <!--Primeira coluna-->
        <div
          class="container p-5 bg-light d-flex flex-column rounded-start justify-content-center flex-grow-1 h-100 col-1 shadow"
        >
          <!--Links-->
          <div class="container-fluid pb-5">
            <p
              class="px-2 text-center"
              style="font-size: 2ch; font-weight: bold;"
            >
              Continue com:
            </p>
            <div class="d-flex align-content-between justify-content-around">
              <a href="#" id="icone">
                <img
                  src="resources/Google.png"
                  class="img-icone px-2"
                  alt="Entrar com o Google"
                />
              </a>
              <a href="#" id="icone">
                <img
                  src="resources/Facebook.png"
                  class="img-icone px-2"
                  alt="Entrar com o Facebook"
                />
              </a>
              <a href="#" id="icone">
                <img
                  src="resources/Apple.png"
                  class="img-icone px-2"
                  alt="Entrar com a Apple"
                />
              </a>
            </div>
          </div>
          <!--Links-->
          <div
            class="container-fluid d-flex flex-column justify-content-center pt-5 px-0"
          >
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Digite seu e-mail"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2" style="background-color:rgb(175, 242, 175) ; border-style:none ;"
              >
                >
              </button>
            </div>
          </div>
          <div
            class="container-fluid d-flex justify-content-center align-content-center"
          >
            <p
              class="align-self-center m-0"
              style="font-size: 2ch; font-weight: bold"
            >
              <a href="">Criar conta</a>
            </p>
            
          </div>
        </div>
        <!--Segunda coluna-->
        <!--Título principal-->
        <div
          class="container p-5 side d-flex flex-column rounded-end flex-grow-1 h-100 col-1 shadow"
        >
          <h1 class="titletext text-center px-sm-2">
            <a href="../index.html" style="text-decoration: none" class="logo">
              <span class="titletext" style="color: rgba(103, 135, 105, 1)"
                >eco</span
              >nomiks
            </a>
          </h1>
          <!--Sob-título-->
          <div class="container order-first text-center">
            <p class="titletext" style="margin-bottom: 0px">
              <span class="titletext" style="color: rgba(103, 135, 105, 1)"
                >eco</span
              >logia
            </p>
            <p class="titletext">
              <span class="titletext" style="color: rgba(103, 135, 105, 1)"
                >eco</span
              >nomia
            </p>
          </div>
         
          </div>
        </div>
      </div>
    </div>

    <!--Script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
