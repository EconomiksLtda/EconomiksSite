<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body class="body-login">
    <div
      class="container h-100 d-flex flex-row justify-content-center align-items-center"
    >
      <!--Primeira coluna-->
      <div
        class="container p-5 bg-light d-flex flex-column rounded-start justify-content-center"
      >
        <!--Links-->
        <div class="container-fluid text-center d-flex justify-content-between">
          <img
            src="resources/Google.png"
            class="img-thumbnail"
            alt="Entrar com o Google"
            style="width: 10%"
          />

          <img
            src="resources/Apple.png"
            class="img-thumbnail"
            alt="Entrar com a Apple"
            style="width: 10%"
          />

          <img
            src="resources/Facebook.png"
            class="img-thumbnail"
            alt="Entrar com o Facebook"
            style="width: 10%"
          />
        </div>

        <!--Links-->
        <input
          type="Email"
          class="form-control col-lg m-2"
          placeholder="Digite seu email"
          aria-label="Digite seu email"
          aria-describedby="basic-addon1"
        />
        <input
          type="password"
          class="form-control col-lg m-2"
          placeholder="Digite sua senha"
          aria-label="Digite sua senha"
          aria-describedby="basic-addon1"
        />

        <button class="btn ecobtn col-2 m-2">Entrar</button>
      </div>

      <!--Segunda coluna-->

      <!--Título principal-->
      <div class="container p-5 side d-flex flex-column rounded-end">
        <a href="../index.html" style="text-decoration: none">
          <h1 class="titletext text-center px-sm-2">
            <span class="titletext" style="color: rgba(103, 135, 105, 1)"
              >eco</span
            >nomiks
          </h1>
        </a>

        <!--Sob-título-->
        <div class="container order-first text-center">
          <p class="titletext" style="margin-bottom: 0px">
            <span class="titletext" style="color: rgba(103, 135, 105, 1)"
              >eco</span
            >logia
          </p>
          <p class="titletext">
            <span class="titletext" style="color: rgba(103, 135, 105, 1)"
              >eco</span
            >nomia
          </p>
        </div>

        <div class="container order-last text-center my -5">
          <h1 class="titletext">
            Seja <br />
            Bem-Vindo(a)!
          </h1>
        </div>
      </div>
    </div>

    <!--Script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
